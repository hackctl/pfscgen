<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus File Service Discovery Config Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center; font-size:2.5rem; font-weight:500; margin-top:1.5rem; margin-bottom:0.2rem; letter-spacing:-1px; color:#222;">Prometheus File Service Discovery Config Generator</h1> <br>
    <div class="container">
        <div class="split">
            <div class="left">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0" style="margin-top:0;">Groups</h3>
                    <button class="btn btn-primary" id="addGroupBtn">+ Add Group</button>
                </div>
                <div id="groupsList">
                    <div id="groups"></div>
                </div>
            </div>
            <div class="right">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0" style="margin-top:0;">Configuration Output</h3>
                    <button id="downloadConfigBtn" class="btn btn-success">
                        <i class="bi bi-download"></i>
                        Download Config
                    </button>
                </div>
                <pre id="yamlOutput"></pre>
            </div>
        </div>
    </div>

    <template id="groupTemplate">
        <div class="group-wrapper">
            <div class="group-bar">
                <span class="group-title"></span>
                <div class="bar-actions">
                    <button type="button" class="chevron-btn" title="Toggle group">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <button class="remove-btn remove-group" title="Remove group">&times;</button>
                </div>
            </div>
            <div class="group-card">
                <div class="group-header mb-2">
                    <div class="w-100 me-2">
                        <label class="form-label" for="group-name-__IDX__">Group Name</label>
                        <input class="form-control form-control-sm group-name" id="group-name-__IDX__" placeholder="Group name" style="max-width: 200px;">
                    </div>
                </div>
                <div class="group-content">
                    <div class="mb-2">
                        <div class="targets-row" style="display: flex; align-items: center; gap: 0.5rem;">
                            <label class="form-label mb-0">Targets</label>
                            <button type="button" class="add-target simple-plus-btn" title="Add target">+</button>
                        </div>
                        <div class="group-targets"></div>
                    </div>
                    <div class="mb-2">
                        <div class="labels-row" style="display: flex; align-items: center; gap: 0.5rem;">
                            <label class="form-label mb-0">Labels</label>
                            <button type="button" class="add-group-label simple-plus-btn" title="Add label">+</button>
                        </div>
                        <div class="group-labels"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="targetTemplate">
        <div class="kv-row">
            <input type="text" class="form-control form-control-sm target-input" placeholder="e.g., example.com:9100">
            <button class="remove-btn remove-target" title="Remove target">&times;</button>
        </div>
    </template>

    <template id="labelTemplate">
        <div class="kv-row">
            <input type="text" class="form-control form-control-sm label-key" placeholder="Key">
            <input type="text" class="form-control form-control-sm label-value" placeholder="Value">
            <button class="remove-btn remove-label" title="Remove label">&times;</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
